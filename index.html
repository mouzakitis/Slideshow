<!DOCTYPE html>
<html>
<head>
<title>SlideShow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>


<body>


<div class="container slide_1">
  <button class="btn btn_next">&#10095;</button>
  <button class="btn btn_prev">&#10096;</button>
  <button class="btn btn_play">&#9658;</button>

</div>

<div class="message">
  <div class="message_container">
    <p>Press Ok if you want to start over !</p>

    <button class="message_btn btn_ok">OK</button>

    <button class="message_btn btn_stop">Stop</button>

  </div>
</div>


<script>
  var imageCounter = 1;


$('.btn_prev').on("click", function () {
  imageCounter--;
  changeImage ();

});

$('.btn_next').on("click", function () {
  imageCounter++;
  changeImage ();

});

$('.btn_play').on("click", function () {
    $('.btn_play').css('display','none');
    autoplay ();
    
});

$('.btn_ok').on("click", function () {
  $('.btn_play').css('display','none');
  $('.message').fadeOut();
  imageCounter= 0; // To start Again from the Slide_1
  autoplay ();

});

$('.btn_stop').on("click", function () {
  $('.message').fadeOut();
  imageCounter= 0; // If the User press the Play Button Again


});

  function changeImage () {
    var containerElement = document.querySelector('.container');
      if(imageCounter > 6) {
        imageCounter = 1;
      }
      else if (imageCounter < 1) {
        imageCounter =6;
      }
      containerElement.className = "container slide_"  + imageCounter;
  }



  function autoplay () {
    var autoplay = setInterval ( function (){
      if(imageCounter == 6) {
        clearInterval(autoplay);
        $('.btn_play').css('display','block');
        $('.message').fadeIn();
      }
      else {
        imageCounter++;
        changeImage ();
      }
    },3000);
  }



</script>
</body>
</html>
